type Collection @entity {
	id: ID!
	address: Bytes!
	type: String!
  	issuer: Bytes!
	tokens: [Token!]! @derivedFrom(field: "collection")
}

type Token @entity {
	id: ID!
	address: Bytes!
	tokenId: BigInt!
	owner: User!
	collection: Collection!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}