specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: goerli
    source:
      address: "0x3e646aCfDaa901239A72f86a79bf1aE93B2596ee"
      abi: Token
      startBlock: 7608032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: DropCreated(string,address)
          handler: handleDropCreated
      file: ./src/token.ts
templates:
  - kind: ethereum
    name: Soulbound
    network: goerli
    source:
      abi: Soulbound
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
      abis:
        - name: Soulbound
          file: ./abis/Soulbound.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/token.ts
